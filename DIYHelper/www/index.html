<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/skin.css" />
    <link rel="stylesheet" type="text/css" href="css/framework.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <title>DIY Helper</title>
</head>

<body style="background-image:url(../img/pictures/2.jpg)">
    <div class="page-login content full-bottom">
        <a href="#" class="page-login-logo">
            <img class="preload-image" data-original="images/preload-logo.png">
        </a>

        <div class="page-login-input">
            <i class="login-icon fa fa-user"></i>
            <input type="text" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
        </div>

        <div class="page-login-input">
            <i class="login-icon fa fa-lock"></i>
            <input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
        </div>

        <div class="page-login-links">
            <a href="#" class="page-login-forgot"><i class="fa fa-eye"></i>Forgot Credentials</a>
            <a href="#" class="page-login-create">Create Account<i class="fa fa-user"></i></a>
            <div class="clear"></div>
        </div>

        <a href="core/dashboard.html" class="button button-green button-icon button-full half-top full-bottom"><i class="fa fa-angle-right"></i>Login</a>

        <div class="decoration"></div>

        <a href="#" class="button button-icon button-full facebook-bg"><i class="fa fa-facebook"></i>Login with Facebook</a> 
        <a href="#" class="button button-icon button-full google-bg"><i class="fa fa-google-plus"></i>Login with Google</a>

        <div class="decoration full-top"></div>

        <a href="#" class="button button-blue button-icon button-full half-top full-bottom"><i class="fa fa-lock"></i>Create Account</a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
