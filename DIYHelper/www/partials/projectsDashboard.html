<div class="page-preloader page-preloader-dark" ng-init="loadProjects()">
    <img class="page-preload" src="../img/preload.gif">
</div>

<div id="page-content" class="page-content search" ng-controller="ProjectsCtrl">
    <div id="page-content-scroll">

        <div class="landing-homepage">
            <div class="landing-page landing-dark">
                <div class="landing-wrapper">
                    <div class="landing-header no-bottom">
                        <a class="landing-header-logo" href="#">PROJECTS</a>
                        <div class="landing-header-icons">

                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="content no-material no-bottom"><div class="deco"></div></div>
                    <!-- Left Top Menu -->
                    <ul>
                        <li>
                            <a ng-click="projectsSearch()">
                                <i class="fa fa-search bg-red-dark"></i>
                                <em>Search</em>
                            </a>
                        </li>
                        <li>
                            <a ng-click="projectsCreate()">
                                <i class="fa fa-plus bg-green-dark"></i>
                                <em>Create a new Project</em>
                            </a>
                        </li>
                        <li>
                            <a ng-click="collaborate()">
                                <i class="fa fa-th-list bg-blue-dark"></i>
                                <em>My Projects</em>
                            </a>
                        </li> 
                    </ul>
                    <div class="clear"></div>
                    <div class="content no-material no-bottom"><div class="deco"></div></div>
                    <div class="landing-header no-bottom">
                        <h1 style="color:white">PROJECTS STARTED</h1>  
                        <div class="content no-material no-bottom"><div class="deco"></div></div>
                        <div ng-show="isProjectStart">
                            <div ng-repeat="d in datas">
                                <div ng-if="d.isActive">
                                    <div class="content no-material" ng-click="openProject(d.id)">
                                        <div ng-if="d.progress < 50">
                                            <div class="notification-large bg-red-light">
                                                <h1 class="text-left">{{d.title}}</h1>
                                                <p class="text-left">
                                                    Progress : {{d.progress}}
                                                </p>
                                                <a href="#" class="hide-notification"><i class="fa fa-times"></i></a>
                                            </div>
                                        </div>
                                        <div ng-if="d.progress >= 50 && d.progress <= 79">
                                            <div class="notification-large bg-orange-light">
                                                <h1 class="text-left">{{d.title}}</h1>
                                                <p class="text-left">
                                                    Progress : {{d.progress}}
                                                </p>
                                                <a href="#" class="hide-notification"><i class="fa fa-times"></i></a>
                                            </div>
                                        </div>
                                        <div ng-if="d.progress >= 80">
                                            <div class="notification-large bg-green-light">
                                                <h1 class="text-left">{{d.title}}</h1>
                                                <p class="text-left">
                                                    Progress : {{d.progress}}
                                                </p>
                                                <a href="#" class="hide-notification"><i class="fa fa-times"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-hide="isProjectStart">
                            <p>No projects bookmarked</p>
                        </div> 
                    </div>

                    <div class="content no-material no-bottom"><div class="deco"></div></div>

                    <div class="input-group-btn btn_promo_search">
                        <div class="button" ng-click="dashboard()">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                    </div> 
                </div>
                <div class="landing-overlay"></div>
                <div class="background"></div>
            </div>
        </div>


    </div>
</div>
