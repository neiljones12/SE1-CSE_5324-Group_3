<div id="page-transitions" ng-init="loadProjectResults()">

    <div class="page-preloader page-preloader-dark">
        <img class="page-preload" src="../img/preload.gif">
    </div>
    <div id="page-content" class="">
        <div id="page-content-scroll">
            <div class="coverpage-slider coverpage-classic">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg-{{class}}">
                        <div class="coverpage-left" style="width:90%">
                            <h1 class="text-left" style="font-size:34px; font-weight:800; padding-bottom:5px; color:#FFFFFF;">DIY</h1>
                            <h1 class="text-left" style="font-size:36px; font-weight:600; padding-bottom:5px; color:#c0392b;">{{difficulty}}</h1>
                            <h1 class="text-left" style="font-size:32px; font-weight:200; padding-bottom:50px; color:#FFFFFF;">INSTRUCTIONS</h1>
                            <h1 class="text-left" style="font-size:32px; font-weight:800; padding-bottom:10px; color:#FFFFFF;">ON</h1>
                            <h1 class="text-left" style="font-size:38px; font-weight:600; padding-bottom:5px; color:#2980b9;">{{title}}</h1>
                            <h1 class="text-left" style="font-size:25px; font-weight:200; padding-bottom:35px; color:#FFFFFF;">({{time}})</h1>
                            <a class="button button-ghost"  ng-click="projects()">Back</a>
                            <a class="button button-ghost show-share-bottom"><i class="fa fa-arrow-down" aria-hidden="true"></i> Instructions</a>
                        </div>
                        <div class="overlay dark-overlay"></div>
                    </div> 
                </div>
            </div>
            <div class="coverpage-clear"></div> 
            <div class="page-timeline-1 content">
                <h1 class="timeline-heading"></h1><br />
                <small>{{description}}</small> <hr />
                <div class="timeline-deco"></div>
                <div class="timeline-block-left">
                    <i class="fa fa-youtube-play"></i>
                </div>
                <div class="timeline-block-right">
                    <div class="responsive-video full-bottom">
                        <!--<iframe src="{{youtube}}"></iframe>-->
                        <youtube-video video-id="youtube"></youtube-video>
                    </div>
                </div>
                <div class="timeline-block-left">
                    <i class="fa fa-square-o"></i>
                </div>
                <div class="timeline-block-right">
                    <span>Difficulty: </span>{{difficulty}}<br />
                    <span>Time: </span>{{time}}<br />
                    <span>Cost: </span>{{cost}}
                    <hr />
                    <h2>What will you need</h2>
                    <div ng-repeat="r in requirements">
                        <div>{{r.name}}</div><br />
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
