<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/skin.css" />
    <link rel="stylesheet" type="text/css" href="css/framework.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <title>DIY Helper</title>
</head>
<body>
    <div class="app">
        <div id="page-transitions">
            <div class="page-preloader page-preloader-dark">
                <img class="page-preload" src="img/preload.gif">
            </div>
            <div id="page-content" class="page-content">
                <div id="page-content-scroll">

                    <div class="page-fullscreen bg-2">
                        <div class="page-fullscreen-content">
                            <div class="pageapp-login">
                                <a href="#" class="pageapp-login-logo">
                                    <img src="img/preload-logo.png">
                                </a>
                                <div class="pageapp-login-input">
                                    <i class="login-icon fa fa-user"></i>
                                    <input type="text" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
                                </div>
                                <div class="pageapp-login-input">
                                    <i class="login-icon fa fa-lock"></i>
                                    <input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
                                </div>
                                <div class="pageapp-login-links">
                                    <a href="#" class="page-login-forgot"><i class="fa fa-eye"></i>Forgot Credentials</a>
                                    <a href="#" class="page-login-create">Create Account<i class="fa fa-user"></i></a>
                                    <div class="clear"></div>
                                </div>

                                <a href="#" class="button button-green button-icon button-full half-top full-bottom"><i class="fa fa-angle-right"></i>Login</a>

                                <div class="decoration"></div>
                                <div class="pageapp-login-social">
                                    <a href="#" class="button button-icon button-full facebook-bg"><i class="fa fa-facebook"></i>Login with Facebook</a>
                                    <a href="#" class="button button-icon button-full twitter-bg"><i class="fa fa-twitter"></i>Login with Facebook</a>
                                </div>
                            </div>
                        </div>
                        <div class="overlay dark-overlay"></div>
                    </div>

                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
