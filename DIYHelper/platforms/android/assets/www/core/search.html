<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
  />
  <title>DIY Helper</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/skin.css" />
  <link rel="stylesheet" type="text/css" href="../css/framework.css" />
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>

<body>
  <div class="app">
    <div id="page-transitions">

      <div class="page-preloader page-preloader-dark">
        <img class="page-preload" src="../img/preload.gif">
      </div>
      <div id="page-content" class="page-content search">
        <div class="top_promo_block" id="promo_head" style="height: 444px;">
          <div class="start_descrition">
            <h1 style="padding-top:50px">Product Search<span></span></h1>
            <span>What are you searching for?</span>
            <div class="search_promo">
              <div class="input-group">
                <input type="text" class="form-control" aria-label="...">
                <div class="input-group-btn btn_promo_search">
                  <button type="button" class="btn btn-success" onclick="searchResults()">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/plugins.js"></script>
  <script type="text/javascript" src="../js/custom.js"></script>

  <script type="text/javascript">
        function search() { 
         window.location = "../core/search.html";
        }
        function searchResults() { 
         window.location = "../core/results.html";
        }
    </script>
  <script type="text/javascript">
        app.initialize();
    </script>
</body> 
</html>
